<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <section class="first-section">

    <section>

                <img class="first-img-card" src="/assets/images/card-1/first.png" alt="img-1">

                <img class="third-img-card" src="/assets/images/card-1/third.png" alt="img-3">

            </div>
            <div class="card">
                <img class="first-img-card" src="/assets/images/card-2/first.png" alt="img-1">

            </div>
            <div class="card">
                <img class="first-img-card" src="/assets/images/card-3/first.jpeg" alt="img-1">

                <img class="second-img-card" src="/assets/images/card-4/second.jpeg" alt="img-2">
                <img class="third-img-card" src="/assets/images/card-4/third.jpeg" alt="img-3">
                <div class="foot-card">
                    <span>Drawings</span>
                    <button>+</button>
                </div>

        <div class="Illustation">

            <h2>CURATED GALLERIES</h2>
            <div class="horisontal">
                <div>
                    <img src="/assets/images/second_screen/horizontal/first.jfif" alt="img-1">
                    <span>Oil paintings</span>
                </div>
                <div>
                    <img src="/assets/images/second_screen/horizontal/second.jfif" alt="img-2">
                    <span>Museums</span>

                <div>

                <img src="/assets/images/second_screen/pictures/second.jfif" alt="img-2" class="small second">
                <img src="/assets/images/second_screen/pictures/third.jfif" alt="img-3" class="half third">
                <img src="/assets/images/second_screen/pictures/fouth.jfif" alt="img-4" class="small foth">
